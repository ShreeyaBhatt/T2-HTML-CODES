<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .gradient-box {
      width: 300px;
      height: 200px;
      background-image: linear-gradient(to bottom right, red, yellow);
      border: 1px solid black;
      margin: 50px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="gradient-box">
    Red to Yellow Gradient
  </div>
</body>
</html>

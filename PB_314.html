<!-- Write down HTML/CSS code that flip an image as you move the mouse over the image-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .gradient-box {
      width: 300 px; height: 200 px;
      background-image: linear-gradient(to bottom right, red, yellow);
      border: 1 px solid black; margin: 50 px auto;
      display: flex; align-items: center; justify-content: center;
      color: white;
      font-weight: bold; font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="gradient-box">
    Red to Yellow Gradient
  </div>
</body>
</html>

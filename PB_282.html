<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .product {
      flex: 1 1 30%; /* width approximately 30% */
      margin: 0 10px;
      text-align: center;
      border: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
    .product img {
      width: 100%;
      height: 180px; /* fixed height */
      object-fit: cover;
      border-radius: 5px;
    }
    .product-name {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product">
      <img src="smartwatch1.jpg" alt="Smartwatch 1" />
      <div class="product-name">Smartwatch 1</div>
    </div>
    <div class="product">
      <img src="smartwatch2.jpg" alt="Smartwatch 2" />
      <div class="product-name">Smartwatch 2</div>
    </div>
    <div class="product">
      <img src="smartwatch3.jpg" alt="Smartwatch 3" />
      <div class="product-name">Smartwatch 3</div>
    </div>
  </div>
</body>
</html>

<!-- Write the HTML/CSS code to create a simple 3-column product grid. 
Each column should display a smartwatch with a product name below it. 
All images should have the same height and fit the width of their columns-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .container {
      display: flex; max-width: 900 px; margin: auto; padding: 20 px;
    }
    .product {
      flex: 1 1 30 %;  margin: 0 10 px; text-align: center;
      border: 1 px solid #ccc; padding: 10 px;
      box-sizing: border-box; background-color: #f9f9f9;
      border-radius: 5 px;
    }
    .product img {
      width: 100 %; height: 180 px; object-fit: cover; border-radius: 5 px;
    }
    .product-name {
      margin-top: 10 px; font-weight: bold; font-size: 1.1 rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product">
      <img src="smartwatch1.jpg" alt="Smartwatch 1" />
      <div class="product-name">Smartwatch 1</div>
    </div>
    <div class="product">
      <img src="smartwatch2.jpg" alt="Smartwatch 2" />
      <div class="product-name">Smartwatch 2</div>
    </div>
    <div class="product">
      <img src="smartwatch3.jpg" alt="Smartwatch 3" />
      <div class="product-name">Smartwatch 3</div>
    </div>
  </div>
</body>
</html>

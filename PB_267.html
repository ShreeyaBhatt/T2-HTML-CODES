<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .margin-demo {
            margin: 40px;          /* Adds 40px space on all sides */
            padding: 15px;
            background-color: lightyellow;
            border: 2px solid orange;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>CSS Margin Property Example</h2>
    <div class="margin-demo">
        This box has a margin of 40px on all sides. The margin creates space 
        outside the border, separating this element from surrounding content.
    </div>
</body>
</html>

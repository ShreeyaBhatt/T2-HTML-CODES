<!-- Write CSS to get following formatting for the paragraph.
i) text-color-green ii) text-indentation-2cm iii) font-courier iv) font-style-italic v) text-case-Uppercase-->
< !DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    p {
        color: green;
        text-indent: 2cm;
        font-family: "Courier New", Courier, monospace;
        font-style: italic;
        text-transform: uppercase;
    }
</style>
</head>
<body>
    <p>This is a sample paragraph with the required formatting.</p>
</body>
</html>

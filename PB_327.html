<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text on Image Corners with Opacity</title>
  <style>
    .image-container {
      position: relative;
      display: inline-block;
    }

    img {
      display: block;
      width: 400px;
      height: auto;
      opacity: 0.7;
    }

    .text-top-left, .text-bottom-right {
      position: absolute;
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.5); 
      font-family: Arial, sans-serif;
    }

    .text-top-left {
      top: 10px;
      left: 10px;
    }

    .text-bottom-right {
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="smartwatch1.jpg" alt="Sample Image" />
    <div class="text-top-left">Top Left Text</div>
    <div class="text-bottom-right">Bottom Right Text</div>
  </div>
</body>
</html>

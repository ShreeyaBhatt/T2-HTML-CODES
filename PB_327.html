<!-- Write down HTML/CSS code that add some text to an image in the bottom right corner and top left 
corner along with use of opacity property of image.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .image-container {
      position: relative;
      display: inline-block;
    }
    img {
      display: block;
      width: 400 px;
      height: auto;
      opacity: 0.7;
    }
    .text-top-left, .text-bottom-right {
      position: absolute;
      color: white;
      font-weight: bold;
      padding: 5 px 10 px;
      background-color: rgb(0, 0, 255); 
      font-family: Arial, sans-serif;
    }
    .text-top-left {
      top: 10 px;
      left: 10 px;
    }

    .text-bottom-right {
      bottom: 10 px;
      right: 10 px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="smartwatch1.jpg" alt="Sample Image" />
    <div class="text-top-left">Top Left Text</div>
    <div class="text-bottom-right">Bottom Right Text</div>
  </div>
</body>
</html>

<!-- Create a button that increases its width from 100px to 200px on hover in 1 second with ease-out.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .expand-button {
      width: 100 px;
      height: 40 px;
      background-color: royalblue;
      color: white;
      border: none;
      cursor: pointer;
      transition: width 1s ease-out;
      font-size: 16 px;
      border-radius: 5 px;
    }
    .expand-button:hover {width: 200 px;}
  </style>
</head>
<body>
  <button class="expand-button">Hover Me</button>
</body>
</html>

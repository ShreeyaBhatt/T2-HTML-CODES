<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Button Width Transition</title>
  <style>
    .expand-button {
      width: 100px;
      height: 40px;
      background-color: royalblue;
      color: white;
      border: none;
      cursor: pointer;
      transition: width 1s ease-out;
      font-size: 16px;
      border-radius: 5px;
    }
    .expand-button:hover {
      width: 200px;
    }
  </style>
</head>
<body>
  <button class="expand-button">Hover Me</button>
</body>
</html>

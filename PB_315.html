<!-- Write down HTML/CSS code that show how to create a linear gradient (from left to right) with the 
color of the rainbow and some text like "Rainbow".-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .rainbow-text {
      width: 100 %; height: 100 px;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      font-size: 30 px; font-weight: bold;
      text-align: center; line-height: 100 px;
      font-family: Arial, sans-serif; margin: 20 px auto;
    }
  </style>
</head>
<body>
  <div class="rainbow-text">Rainbow</div>
</body>
</html>

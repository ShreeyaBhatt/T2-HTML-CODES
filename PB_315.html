<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rainbow Linear Gradient</title>
  <style>
    .rainbow-text {
      width: 100%;
      height: 100px;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      font-size: 30px;
      font-weight: bold;
      text-align: center;
      line-height: 100px;
      font-family: Arial, sans-serif;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="rainbow-text">Rainbow</div>
</body>
</html>

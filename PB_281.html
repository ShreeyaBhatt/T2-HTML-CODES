<!--Write the HTML/CSS code to design a web page that contains a <div> element with a border, 
some padding, and a background image. The background should appear only within the content and padding area of the element,
and it must not extend into the border space. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Background Image Padding Example</title>
    <style>
        .box {
            border: 5 px solid black; padding: 20 px; width: 300 px;
            background-image: url('nature.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-origin: padding-box;
            background-clip: padding-box;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>This box has a border and padding, and the background image fills only the content and padding area, excluding the border space.</p>
    </div>
</body>
</html>

<!-- Write down HTML/CSS code that changes the background-color to blue if the viewport is 250 
pixels wide or wider (if the viewport is less than 250 pixels, the background-color will be pink)-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      background-color: pink;
      margin: 0;
      height: 100 vh;
    }
    @media screen and (min-width: 250 px) {
      body {background-color: blue;}
    }
  </style>
</head>
<body>
</body>
</html>

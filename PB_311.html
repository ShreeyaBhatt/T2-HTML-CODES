<!--Write down HTML/CSS code that use the border property to create thumbnail images.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Thumbnail Images with Border</title>
    <style>
        .thumbnail {
            border: 2 px solid #ddd; border-radius: 4 px;         
            padding: 5 px; width: 150 px;               
            height: 150 px; display: block;
            margin: 10 px; box-sizing: border-box;    
            transition: box-shadow 0.3s ease; 
        }
        .thumbnail:hover {box-shadow: 0 0 8 px 2 px rgb(0, 140, 186); }
    </style>
</head>
<body>
    <h2>Thumbnail Image Example</h2>
    <img src="smartwatch1.jpg" alt="Smartwatch" class="thumbnail" />
    <img src="smartwatch2.jpg" alt="Smartwatch 2" class="thumbnail" />
    <img src="smartwatch3.jpg" alt="Smartwatch 3" class="thumbnail" />
</body>
</html>

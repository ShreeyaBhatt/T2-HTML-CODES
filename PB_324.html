<!-- Write down HTML/CSS code to decreases the <div> element to be half of its original width and height-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .box {
      width: 200 px; height: 200 px;
      background-color: orange; display: flex;
      align-items: center; justify-content: center;
      color: white; font-weight: bold;
      margin: 50 px auto;
      transform: scale(0.5, 0.5);
      transition: transform 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="box">
    Scaled 50%
  </div>
</body>
</html>

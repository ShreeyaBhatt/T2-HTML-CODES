<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: blue;
      transition: background-color 2s ease-in-out, transform 2s ease-in-out;
    }
    .box:hover {
      background-color: green;
      transform: scale(2) translateX(50px);
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>

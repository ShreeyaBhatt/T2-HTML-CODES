<!--Write HTML/CSS code having <div> element styled as a perfect circle. Then, using CSS, apply a 
lightblue shadow around it.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .circle {
            width: 150 px;
            height: 150 px;
            background-color: lightcoral;
            border-radius: 50 %;       
            box-shadow: 0 0 25 px lightblue; 
            margin: 50px;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>

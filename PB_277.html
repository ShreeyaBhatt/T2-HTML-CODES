<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .circle {
            width: 150px;
            height: 150px;
            background-color: lightcoral;
            border-radius: 50%;        /* Makes it a perfect circle */
            box-shadow: 0 0 25px lightblue; /* Light blue shadow */
            margin: 50px;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>

<!-- Define a class which defines a text alignment style to be left. Show how this same style can be applied to multiple tags?-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .left-align {
            text-align: left;   /* class defining left text alignment */
        }
    </style>
</head>
<body>
    <h1 class="left-align">This is a left-aligned heading</h1>
    <p class="left-align">This is a left-aligned paragraph.</p>
    <div class="left-align">This is a left-aligned div element.</div>
</body>
</html>

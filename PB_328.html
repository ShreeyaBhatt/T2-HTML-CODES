<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .animated-square {
      width: 100px;
      height: 100px;
      background-color: orange;
      position: relative;
      animation: moveUpDown 2s infinite alternate ease-in-out;
    }
    @keyframes moveUpDown {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100px);
      }
    }
  </style>
</head>
<body>
  <div class="animated-square"></div>
</body>
</html>

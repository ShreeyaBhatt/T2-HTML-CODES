<!--Write HTML and CSS code to animate a square that moves up and down continuously, with the 
animation running forever in alternate direction.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .animated-square {
      width: 100 px; height: 100 px;
      background-color: orange; position: relative;
      animation: moveUpDown 2s infinite alternate ease-in-out;
    }
    @keyframes moveUpDown {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100px);
      }
    }
  </style>
</head>
<body>
  <div class="animated-square"></div>
</body>
</html>

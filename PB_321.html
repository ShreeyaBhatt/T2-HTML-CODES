<!-- Write down HTML/CSS code to move the <div> element 50 pixels to the right, and 100 pixels down from its current position.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .move-box {
      width: 100 px; height: 100 px;
      background-color: royalblue;
      color: white; display: flex;
      align-items: center; justify-content: center;
      font-weight: bold;
      transition: transform 0.5s ease;
      margin: 50 px;
    }
    .move-box:hover {
      transform: translate(50px, 100px);
    }
  </style>
</head>
<body>
  <div class="move-box">Hover me</div>
</body>
</html>

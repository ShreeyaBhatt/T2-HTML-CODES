<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .move-box {
      width: 100px;
      height: 100px;
      background-color: royalblue;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      transition: transform 0.5s ease;
      margin: 50px;
    }
    .move-box:hover {
      transform: translate(50px, 100px);
    }
  </style>
</head>
<body>
  <div class="move-box">Hover me</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flip Image on Hover</title>
  <style>
    .flip-image {
      width: 300px;
      height: 200px;
      transition: transform 0.6s ease;
      cursor: pointer;
      display: block;
      margin: 50px auto;
      object-fit: cover;
    }

    .flip-image:hover {
      transform: scaleX(-1); /* Horizontal flip */
    }
  </style>
</head>
<body>
  <img src="smartwatch1.jpg" alt="Smartwatch" class="flip-image" />
</body>
</html>

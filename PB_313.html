<!-- Write down HTML/CSS code that flip an image as you move the mouse over the image.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flip Image on Hover</title>
  <style>
    .flip-image {
      width: 300 px; height: 200 px;
      transition: transform 0.6 s ease;
      display: block; margin: 50 px auto; object-fit: cover;
    }
    .flip-image:hover {
      transform: scaleX(-1); 
    }
  </style>
</head>
<body>
  <img src="smartwatch1.jpg" alt="Smartwatch" class="flip-image" />
</body>
</html>

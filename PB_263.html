<!-- How can a style rule be defined with an id red heading that gives red color to heading h1 with text of heading right aligned?-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        #redheading {
            color: red;          /* text color red */
            text-align: right;   /* align heading to the right */
        }
    </style>
</head>
<body>
    <h1 id="redheading">This is a Red Right-Aligned Heading</h1>
</body>
</html>

<!--Write a code to demonstrate use of CSS positioning property.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box-static {
            position: static; background-color: lightgray; padding: 10 px; margin-bottom: 20 px;
        }
        .box-relative {
            position: relative; top: 20 px; left: 20 px; background-color: lightblue; padding: 10 px; margin-bottom: 40 px;
        }
        .box-absolute {
            position: absolute; top: 150 px; left: 50 px; background-color: lightgreen; padding: 10 px; width: 200 px;
        }
        .box-fixed {
            position: fixed; bottom: 10 px; right: 10 px; background-color: lightcoral; padding: 10 px;
        }
    </style>
</head>
<body>
    <h2>CSS Positioning Property Example</h2>
    <div class="box-static">This box uses <b>static</b> positioning (default).</div>
    <div class="box-relative">This box uses <b>relative</b> positioning.</div>
    <div class="box-absolute">This box uses <b>absolute</b> positioning.</div>
    <div class="box-fixed">This box uses <b>fixed</b> positioning (sticks to screen).</div>
</body>
</html>

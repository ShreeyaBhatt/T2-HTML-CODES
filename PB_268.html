<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box-static {
            position: static;
            background-color: lightgray;
            padding: 10px;
            margin-bottom: 20px;
        }
        .box-relative {
            position: relative;
            top: 20px;      /* Moves down 20px from normal position */
            left: 20px;     /* Moves right 20px */
            background-color: lightblue;
            padding: 10px;
            margin-bottom: 40px;
        }
        .box-absolute {
            position: absolute;
            top: 150px;
            left: 50px;
            background-color: lightgreen;
            padding: 10px;
            width: 200px;
        }
        .box-fixed {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: lightcoral;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>CSS Positioning Property Example</h2>
    <div class="box-static">This box uses <b>static</b> positioning (default).</div>
    <div class="box-relative">This box uses <b>relative</b> positioning.</div>
    <div class="box-absolute">This box uses <b>absolute</b> positioning.</div>
    <div class="box-fixed">This box uses <b>fixed</b> positioning (sticks to screen).</div>
</body>
</html>

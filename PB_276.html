<!-- Write HTML/CSS code for the following:
 i)  Set the background color for the hover and active link states to "Yellow".
 ii) Set "paper.jpg" as the background image of the page.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        a:hover {background-color: yellow;}
        a:active {background-color: yellow;}
        body {
            background-image: url("paper.jpg");
            background-repeat: no-repeat;
            background-size: cover;   
        }
    </style>
</head>
<body>
    <h2>Hover & Active Link Example</h2>
    <a href="#">Hover or click me</a>
</body>
</html>

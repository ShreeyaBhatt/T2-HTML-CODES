<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* i) Hover and Active link states background color */
        a:hover {
            background-color: yellow;
        }

        a:active {
            background-color: yellow;
        }

        /* ii) Set background image for the page */
        body {
            background-image: url("paper.jpg");
            background-repeat: no-repeat;
            background-size: cover;   /* Makes the image cover entire page */
        }
    </style>
</head>
<body>
    <h2>Hover & Active Link Example</h2>
    <a href="#">Hover or click me</a>
</body>
</html>

<!--Write down HTML/CSS code that use the border-radius property to create rounded images.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rounded Images with border-radius</title>
  <style>
    .rounded {
      width: 200 px; height: 200 px;
      border-radius: 20 px;  object-fit: cover;      
      display: block; margin: 20 px auto;
    }
    .circle {
      width: 200 px; height: 200 px;
      border-radius: 50 %; object-fit: cover;
      border: 3 px solid blue; display: block; margin: 20 px auto;
    }
  </style>
</head>
<body>
  <h2>Rounded Corner Image</h2>
  <img src="smartwatch1.jpg" alt="Smartwatch" class="rounded" />
  <h2>Circular Image</h2>
  <img src="smartwatch2.jpg" alt="Smartwatch" class="circle" />
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Background Color Animation</title>
  <style>
    .color-box {
      width: 300px;
      height: 200px;
      background-color: red;
      animation: colorChange 4s forwards;
    }
    @keyframes colorChange {
      to {
        background-color: yellow;
      }
    }
  </style>
</head>
<body>
  <div class="color-box"></div>
</body>
</html>

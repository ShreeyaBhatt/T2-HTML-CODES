<!-- Write  HTML/CSS code that the animation will last for 4 seconds, and it will gradually change the background-color from "red" to "yellow".-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .color-box {
      width: 300 px; height: 200 px;
      background-color: red;
      animation: colorChange 4s forwards;
    }
    @keyframes colorChange {
      to {background-color: yellow;}
    }
  </style>
</head>
<body>
  <div class="color-box"></div>
</body>
</html>

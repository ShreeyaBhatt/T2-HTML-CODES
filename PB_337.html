<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .banner {
      width: 100%;
      overflow: hidden;
      background-color: white;
      border: 2px solid red;
      box-sizing: border-box;
      height: 60px;
      position: relative;
    }

    .banner-text {
      display: inline-block;
      white-space: nowrap;
      color: red;
      font-size: 3rem;
      position: absolute;
      animation-name: moveLeftRight;
      animation-duration: 6s;
      animation-delay: 1s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
      animation-direction: alternate;
    }

    @keyframes moveLeftRight {
      0% {
        left: 0;
      }
      100% {
        left: calc(100% - 100%);
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="banner-text">Advertise Your Product Here!</div>
  </div>
</body>
</html>

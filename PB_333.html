<!--Write HTML & CSS to make a div change its background color from red to yellow in 3 seconds 
when hovered, using ease-in timing.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .color-box {
      width: 200 px; height: 200 px;
      background-color: red;
      transition: background-color 3s ease-in;
      margin: 50 px auto;
    }
    .color-box:hover {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="color-box"></div>
</body>
</html>

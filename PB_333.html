<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .color-box {
      width: 200px;
      height: 200px;
      background-color: red;
      transition: background-color 3s ease-in;
      margin: 50px auto;
    }
    .color-box:hover {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="color-box"></div>
</body>
</html>

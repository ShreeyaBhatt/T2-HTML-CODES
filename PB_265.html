<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .wordspace-demo {
            word-spacing: 20px;   /* Adds 20px space between words */
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Word-Spacing Property Example</h2>
    <p class="wordspace-demo">
        This paragraph shows how the word spacing property increases the space between words.
    </p>

</body>
</html>

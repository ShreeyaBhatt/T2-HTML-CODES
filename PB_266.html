<!-- Write a code to demonstrate the use of letter-spacing property.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .letterspace-demo {
            letter-spacing: 5 px;   /* Adds 5px space between letters */
            font-size: 20 px;
        }
    </style>
</head>
<body>
    <h2>Letter-Spacing Property Example</h2>
    <p class="letterspace-demo">This text demonstrates the use of the letter spacing property.</p>
</body>

</html>

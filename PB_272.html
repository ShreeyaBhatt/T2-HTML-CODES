<!-- Write a code to demonstrate the use of text-decoration property.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
        .underline {text-decoration: underline;}
        .overline {text-decoration: overline;}
        .line-through {text-decoration: line-through;}
        .none {text-decoration: none; }
    </style>
</head>
<body>
    <h2>Text-Decoration Property Example</h2>
    <p class="underline">This text is underlined.</p>
    <p class="overline">This text has an overline.</p>
    <p class="line-through">This text has a line through it.</p>
    <p class="none">This text has no decoration.</p>
</body>
</html>

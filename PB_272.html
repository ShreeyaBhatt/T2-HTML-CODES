<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
        .underline {
            text-decoration: underline;     /* Underlines the text */
        }
        .overline {
            text-decoration: overline;      /* Adds a line above the text */
        }
        .line-through {
            text-decoration: line-through;  /* Strikes through the text */
        }
        .none {
            text-decoration: none;          /* Removes text decoration */
        }
    </style>
</head>
<body>
    <h2>Text-Decoration Property Example</h2>
    <p class="underline">This text is underlined.</p>
    <p class="overline">This text has an overline.</p>
    <p class="line-through">This text has a line through it.</p>
    <p class="none">This text has no decoration.</p>
</body>
</html>

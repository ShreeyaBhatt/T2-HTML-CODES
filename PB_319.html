<!-- Write down HTML & CSS code to increase the <div> element to be two times of its original width and three times of its original height with transition effect.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .box {
      width: 100px; height: 100px;
      background-color: royalblue; transition: transform 1s ease; 
      margin: 50px;
    }
    .box:hover {transform: scale(2, 3);}
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: royalblue;
      transition: transform 1s ease; /* Smooth transition */
      margin: 50px;
    }
    .box:hover {
      transform: scale(2, 3); /* 2x width, 3x height */
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>

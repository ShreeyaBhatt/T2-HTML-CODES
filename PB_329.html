<!-- Write HTML and CSS script to design one table having 3 columns and 5 rows. Add random data. 
While hovering, it should be expanded around 50% horizontally, background-color and font color 
will become red and white respectively. Expansion should take place in 2 seconds-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    table {width: 600 px;
      border-collapse: collapse; margin: 40 px auto;
    }
    th, td {
      border: 1 px solid black; padding: 12 px;
      text-align: center; width: 33.3%;
      transition: width 2s, background-color 2s, color 2s;
    }

    td:hover, th:hover {
      width: 50%;
      background-color: red; color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Pen</td>
        <td>$1</td>
        <td>100</td>
      </tr>
      <tr>
        <td>Notebook</td>
        <td>$3</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eraser</td>
        <td>$0.5</td>
        <td>200</td>
      </tr>
      <tr>
        <td>Marker</td>
        <td>$2</td>
        <td>80</td>
      </tr>
      <tr>
        <td>Ruler</td>
        <td>$1.5</td>
        <td>150</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
        .section {
            width: 40 %; display: inline-block; 
            vertical-align: top;     
            border: 2 px solid black; padding: 10 px; 
            margin: 10 px;
            box-sizing: border-box;  
        }
    </style>
</head>
<body>
    <div class="section">
    <h2>Section 1 Title</h2>
    <p>This is the description of the first section. It takes 40% width.</p>
    </div>
    <div class="section">
        <h2>Section 2 Title</h2>
        <p>This is the description of the second section. It also takes 40% width.</p>
    </div>
</body>
</html>

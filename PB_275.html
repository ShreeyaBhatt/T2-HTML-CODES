<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
        .section {
            width: 40%;
            display: inline-block;   /* Makes divs appear side-by-side */
            vertical-align: top;     /* Aligns them at the top */
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
            box-sizing: border-box;  /* Ensures padding/border stay inside width */
        }
    </style>
</head>
<body>
    <div class="section">
    <h2>Section 1 Title</h2>
    <p>This is the description of the first section. It takes 40% width.</p>
    </div>
    <div class="section">
        <h2>Section 2 Title</h2>
        <p>This is the description of the second section. It also takes 40% width.</p>
    </div>
</body>
</html>

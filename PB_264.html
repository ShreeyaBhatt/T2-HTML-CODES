<!-- Write a code to demonstrate the use of text-indent property.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .indent-demo {
            text-indent: 50 px;  /* Indents the first line by 50px */
            font-size: 18 px;
        }
    </style>
</head>
<body>
    <h2>Text-Indent Property Example</h2>
    <p class="indent-demo">This paragraph demonstrates the use of the text-indent property. The first line of this paragraph is indented by 50 pixels, 
        creating a clear visual separation similar to traditional print formatting.
    </p>
</body>
</html>

<!--Write HTML/CSS code to make a circle with a conic gradient divided into three equal parts: red, yellow, and blue.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .conic-circle {
      width: 200 px; height: 200 px;
      border-radius: 50 %; 
      background-image: conic-gradient(red 0deg 120deg,yellow 120deg 240deg,blue 240deg 360deg);
      margin: 40 px auto;
    }
  </style>
</head>
<body>
  <div class="conic-circle"></div>
</body>
</html>

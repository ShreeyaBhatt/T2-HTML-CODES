<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conic Gradient Circle</title>
  <style>
    .conic-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%; 
      background-image: conic-gradient(
        red 0deg 120deg,
        yellow 120deg 240deg,
        blue 240deg 360deg
      );
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <div class="conic-circle"></div>
</body>
</html>

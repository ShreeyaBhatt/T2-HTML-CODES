<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .scale-box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      margin: 50px auto;
      transform: scale(2, 5);
      transition: transform 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="scale-box">
    Scaled 2x Width, 5x Height
  </div>
</body>
</html>

<!-- Write down HTML/CSS code to increases the <div> element to be two times of its original width, and five times of its original height-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    .scale-box {
      width: 100 px; height: 100 px;
      background-color: lightblue; color: white;
      display: flex; justify-content: center;
      align-items: center; font-weight: bold;
      margin: 50 px auto;
      transform: scale(2, 5);
      transition: transform 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="scale-box">
    Scaled 2x Width, 5x Height
  </div>
</body>
</html>

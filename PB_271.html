<!-- Write a code to demonstrate the use of text-transform property.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
        .uppercase {text-transform: uppercase;}
        .lowercase {text-transform: lowercase;}
        .capitalize {text-transform: capitalize;}
    </style>
</head>
<body>
    <p class="uppercase">This text will appear in uppercase.</p>
    <p class="lowercase">THIS TEXT WILL APPEAR IN LOWERCASE.</p>
    <p class="capitalize">this text will appear capitalized.</p>
</body>
</html>

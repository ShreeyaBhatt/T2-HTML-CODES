<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
        .uppercase {
            text-transform: uppercase;   /* converts text to UPPERCASE */
        }
        .lowercase {
            text-transform: lowercase;   /* converts text to lowercase */
        }
        .capitalize {
            text-transform: capitalize;  /* capitalizes first letter of each word */
        }
    </style>
</head>
<body>
    <h2>Text-Transform Property Example</h2>
    <p class="uppercase">This text will appear in uppercase.</p>
    <p class="lowercase">THIS TEXT WILL APPEAR IN LOWERCASE.</p>
    <p class="capitalize">this text will appear capitalized.</p>
</body>
</html>

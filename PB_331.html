<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
  .container {
    display: flex;
    width: 100%;
  }
  table {
    width: 50%;
    border: 1px solid #fff;
    border-collapse: collapse;
    color: white;
  }
  th, td {
    border: 1px solid white;
    padding: 10px;
    text-align: center;
  }

  /* Colors in landscape */
  .blue { background: blue; }
  .green { background: green; }

  /* Portrait mode: stack + swap colors */
  @media (orientation: portrait) {
    .container { flex-direction: column; }
    table { width: 100%; margin-bottom: 15px; }

    .blue { background: green; }
    .green { background: blue; }
  }
</style>
</head>
<body>

<div class="container">
  <table class="blue">
    <tr><th>Header 1</th><th>Header 2</th><th>Header 3</th></tr>
    <tr><td>A1</td><td>A2</td><td>A3</td></tr>
    <tr><td>A4</td><td>A5</td><td>A6</td></tr>
    <tr><td>A7</td><td>A8</td><td>A9</td></tr>
  </table>

  <table class="green">
    <tr><th>Header 4</th><th>Header 5</th><th>Header 6</th></tr>
    <tr><td>B1</td><td>B2</td><td>B3</td></tr>
    <tr><td>B4</td><td>B5</td><td>B6</td></tr>
    <tr><td>B7</td><td>B8</td><td>B9</td></tr>
  </table>
</div>

</body>
</html>
